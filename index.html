<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 10 : BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <label for="mass">Enter your body mass:</label><br />
      <input
        type="number"
        id="mass"
        placeholder="Enter your mass in (kg)"
      /><br /><br />
      <label for="height">Enter your height:</label><br />
      <input
        type="number"
        id="height"
        placeholder="Enter your height in (m)"
      /><br /><br />
      <button type="submit" id="btnSubmit">Calculate BMI</button>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
